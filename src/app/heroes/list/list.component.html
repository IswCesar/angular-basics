<p>Heroes list</p>

<div *ngIf="heroDeleted; else noDeleted">
    <h3>Deleted hero <small>{{ heroDeleted }}</small></h3>
</div>

<ng-template #noDeleted>
    <h3>Not deleted anything yet</h3>
</ng-template>


<button (click)="deleteHero()">
  Delete hero
</button>

<ul>
    <li *ngFor="let hero of heroes; let i = index">
        {{ i + 1}}.- {{ hero }}
    </li>
</ul>
